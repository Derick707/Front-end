<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Notas Interativo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Sistema de Notas Interativo</h1>
        <p class="sub">Gerencie alunos, notas e resultados de forma rápida e elegante</p>
    </header>

    <div class="container">

        <form id="formulario" class="card">
            <h2>Cadastrar Aluno</h2>

            <div class="campo">
                <label>Nome do aluno:</label>
                <input type="text" id="nome" placeholder="Digite o nome">
            </div>

            <div class="campo-duplo">
                <div>
                    <label>Nota 1:</label>
                    <input type="number" id="nota1" min="0" max="10" step="0.1">
                </div>

                <div>
                    <label>Nota 2:</label>
                    <input type="number" id="nota2" min="0" max="10" step="0.1">
                </div>
            </div>

            <button class="btn">Adicionar aluno</button>
        </form>

        <div class="card tabela-box">
            <h2>Registros</h2>

            <table>
                <thead>
                    <tr>
                        <th>Aluno</th>
                        <th>Nota 1</th>
                        <th>Nota 2</th>
                        <th>Média</th>
                        <th>Situação</th>
                    </tr>
                </thead>
                <tbody id="tabela-corpo"></tbody>
            </table>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
