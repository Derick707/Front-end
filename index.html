<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Notas Interativo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Sistema de Notas Interativo</h1>

    <div class="container">

        <form id="formulario">
            <h2>Cadastrar Aluno</h2>

            <label for="nome">Nome do aluno:</label>
            <input type="text" id="nome" placeholder="Digite o nome">

            <label for="nota1">Nota 1:</label>
            <input type="number" id="nota1" min="0" max="10" step="0.1" placeholder="0 a 10">

            <label for="nota2">Nota 2:</label>
            <input type="number" id="nota2" min="0" max="10" step="0.1" placeholder="0 a 10">

            <button type="submit">Adicionar aluno</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Aluno</th>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                    <th>Média</th>
                    <th>Situação</th>
                </tr>
            </thead>
            <tbody id="tabela-corpo"></tbody>
        </table>

    </div>

    <script src="script.js"></script>
</body>
</html>
